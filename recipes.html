    <div class="recipes-outer">
        <div class="toprecipesalt">Top Recipes</div>

            <div class="type type1">Meat</div>
            <div class="type type2">Soup</div>
            <div class="type type3">Dessert</div>

        <div class="filterswrapper">
            <div class="searchrecipes">
                <img src="Drawings/ic_search.svg" alt="" onclick="search(document.getElementById('searchrecipes'))">

            </div>

            <div class="cookinglevel">
                    
                <span id="displaylevel">All</span>
                <div class="levels" style="grid-area: 2 / 1 / 3 / 3;">All</div>
                <div class="levels" style="grid-area: 3 / 1 / 4 / 3;">Easy</div>
                <div class="levels" style="grid-area: 4 / 1 / 5 / 3; ">Medium</div>
                <div class="levels" style="grid-area: 5 / 1 / 6 / 3;">Hard</div>
                <img id="filterlevel" src="Drawings/ic_filter_list.svg" alt="">
            </div>
        </div>
